<div class="auth-page">
  <div class="auth-card">
    <!-- Logo and Title -->
    <div class="auth-header">
      <div class="logo">
         <img src="assets/images/logo.png"  class="logo-icon" />
      </div>
      <h1 class="auth-title">Create your account</h1>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <div class="input-group">
         <img src="assets/images/user.png"  class="form-icon" />
        <input type="text" formControlName="name" placeholder="Name" />
      </div>

      <div class="input-group">
        <img src="assets/images/email.png"  class="form-icon" />
        <input type="email" formControlName="email" placeholder="Email Address" />
      </div>

      <div class="input-group">
        <img src="assets/images/phone.png"  class="form-icon" />
        <input type="tel" formControlName="phoneNumber" placeholder="Phone Number" />
      </div>

      <div class="input-group">
        <img src="assets/images/password.png"  class="form-icon" />
        <input type="password" formControlName="password" placeholder="Password" />
      </div>

      <div class="input-group">
        <img src="assets/images/password.png"  class="form-icon" />
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
      </div>

      @if (errorMessage()) {
        <div class="error-message">{{ errorMessage() }}</div>
      }

      <button type="submit" class="register-btn" [disabled]="isLoading()">
        @if (isLoading()) { Creating... } @else { Register }
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <span>Already have an account? </span>
      <a routerLink="/login" class="auth-link">Sign In</a>
    </div>
  </div>
</div>
