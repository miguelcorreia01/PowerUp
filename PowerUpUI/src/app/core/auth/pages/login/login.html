<div class="auth-page">
  <div class="auth-card">
    <!-- Logo and Title -->
    <div class="auth-header">
      <div class="logo">
         <img src="assets/images/logo.png"  class="logo-icon" />
      </div>
      <h1 class="auth-title">Welcome back!</h1>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <div class="input-group">
          <img src="assets/images/email.png"  class="form-icon" />
        <input type="email" formControlName="email" placeholder="Email Address" />
      </div>

      <div class="input-group">
        <img src="assets/images/password.png"  class="form-icon" />
        <input type="password" formControlName="password" placeholder="Password" />
      </div>

      @if (errorMessage()) {
        <div class="error-message">{{ errorMessage() }}</div>
      }

      <button type="submit" class="login-btn" [disabled]="isLoading()">
        @if (isLoading()) { Signing in... } @else { Sign In }
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <span>Don't have an account? </span>
      <a routerLink="/register" class="auth-link">Sign Up</a>
    </div>
  </div>
</div>
